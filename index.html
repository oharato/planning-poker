<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Planning Poker</title>
	<style>
		.num{
			font-size: 50vw;
			display: flex;
			justify-content: center;
			align-items: center;
			user-select:none;
		}		
	</style>
</head>
<body>
	<div class="num">13</div>
	<script>
		const NUMBERS = [0,1,2,3,5,8,11,19,"âˆž"];
		let count = 0;
		const numDiv = document.querySelector('.num');
		numDiv.textContent = NUMBERS[count];
		numDiv.addEventListener('click',()=>{
			if(++count >= NUMBERS.length) count = 0;
			numDiv.textContent = NUMBERS[count];
		});
		
	</script>
</body>
</html>
